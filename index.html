<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js" defer></script>

    <!-- bootstrap meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">TODO App</h1>
        <div class="row">
            <form id="insert-todo" class="input-group col-sm-8 col-md-9" method="post">
                <input name="title" class="form-control" placeholder="タイトル" required>
                <input name="content" class="form-control" placeholder="内容" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">追加</button>
                </div>
            </form>
            <div class="btnField col-sm-4 col-md-3">
                <button type="button" id="updateBtn" class="btn btn-primary">更新</button>
                <button type="button" id="deleteBtn" class="btn btn-danger">削除</button>
            </div>
        </div>
        <div id="cards" class="row"></div>
    </div>
</body>
</html>
